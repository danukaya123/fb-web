<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“¥ Facebook Video Downloader</h1>

    <input
      type="text"
      id="fb-url"
      placeholder="Paste Facebook video URL here"
      class="border p-3 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      id="fetchFbBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded w-full font-semibold transition"
    >
      Get Video
    </button>

    <div id="fb-status" class="mt-6"></div>
  </div>

  <script>
    const status = document.getElementById("fb-status");

    document.getElementById("fetchFbBtn").addEventListener("click", async () => {
      const url = document.getElementById("fb-url").value.trim();
      if (!url) return alert("Please paste a Facebook video URL!");

      status.innerHTML = "<p class='text-gray-600'>Fetching video info...</p>";

      try {
        // Call metadata API
        const res = await fetch(`/api/fb-info?q=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!data.ok) {
          status.innerHTML = `<p class="text-red-500">${data.message || data.error}</p>`;
          return;
        }

        const { title, urls, thumbnail } = data;
        const safeTitle = title.replace(/[^a-z0-9]/gi, "_").toLowerCase();

        // Display video info
        status.innerHTML = `
          <h2 class="text-lg font-semibold mb-2">${title}</h2>
          ${thumbnail ? `<img src="${thumbnail}" class="w-full max-w-md rounded mb-4"/>` : ""}
        `;

        const container = document.createElement("div");
        container.className = "flex gap-2 flex-wrap";

        // Create download buttons
        const createDownloadButton = (label, videoUrl) => {
          const btn = document.createElement("button");
          btn.textContent = label;
          btn.className = "bg-green-600 hover:bg-green-700 text-white p-2 rounded font-medium transition";
btn.addEventListener("click", () => {
  const a = document.createElement("a");
  // Pass both URL and title
  a.href = `/api/fb-download?url=${encodeURIComponent(videoUrl)}&title=${encodeURIComponent(title)}`;
  a.click();
});
          return btn;
        };

        if (urls.hd) container.appendChild(createDownloadButton("HD", urls.hd));
        if (urls.sd) container.appendChild(createDownloadButton("SD", urls.sd));

        status.appendChild(container);

      } catch (e) {
        console.error(e);
        status.innerHTML = "<p class='text-red-500'>Failed to fetch video. Try again.</p>";
      }
    });
  </script>
</body>
</html>
